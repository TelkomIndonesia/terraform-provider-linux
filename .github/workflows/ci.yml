name: CI

on:
  push:
    branches:
      - main
      - develop
    tags:
      - '*'

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      ssh-test:
        image: rucciva/sshd:1.3.0
        ports:
          - "22:22"
        env:
          SSH_ENABLE_ROOT: "true"
          SSH_ENABLE_PASSWORD_AUTH: "true"
          SSH_ROOT_AUTHORIZED_KEY: ssh-rsa  rucciva@R-MacbookPro
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Wait for SSH server
        run: |
          until nc -z localhost 22; do sleep 1; done

      - name: Test
        env:
          TEST_ACC_LINUX_PROVIDER_HOST: localhost
          TEST_ACC_LINUX_PROVIDER_PORT: 22
        run: |
          make testacc

      - name: Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: goreleaser/goreleaser-action@v6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
          GPG_FINGERPRINT: ${{ secrets.GPG_FINGERPRINT }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
        with:
          version: latest
          args: release --clean
